<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-searchbar placeholder="Buscar" [(ngModel)]="textoBusca" (ionChange)="buscar()"></ion-searchbar>

    <ion-list *ngIf="(listaBuscaReceitas.length || listaBuscaInformes.length); else vazioBusca">
      <div *ngIf="listaBuscaReceitas.length">
        <app-card-receitas *ngFor="let r of listaBuscaReceitas" [receita]="r"></app-card-receitas>
      </div>
      <div *ngIf="listaBuscaInformes.length">
        <app-card-informes *ngFor="let i of listaBuscaInformes" [informe]="i"></app-card-informes>
      </div>
    </ion-list>
    
  
    <ng-template #vazioBusca>
      <ion-item>
        <ion-label *ngIf="buscaAtivada">Nenhum resultado foi encontrado!!!</ion-label>
      </ion-item>
    </ng-template>

    <ion-list *ngIf="(!listaBuscaReceitas.length && !listaBuscaInformes.length)">
        <ion-title style="font-size: 30px">Dicas</ion-title>
        <app-card-informes *ngFor="let i of listaInformes" [informe]="i"></app-card-informes>

        <br> <br>
        <ion-title style="font-size: 30px">Receitas</ion-title>
        <app-card-receitas *ngFor="let r of listaReceitas" [receita]="r"></app-card-receitas>
    </ion-list>
  </ion-content>
</ion-content>
