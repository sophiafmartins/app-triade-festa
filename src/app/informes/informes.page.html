<ion-header [translucent]="true">
  <ion-toolbar color="primary">
     <ion-row>
      <ion-buttons>
        <ion-back-button slot="start">
        </ion-back-button>
      </ion-buttons>
    
      <ion-title>
        {{informe.nome}}
      </ion-title>
     </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <div>
      <div>
        <img class="imagem" [src]="'assets/images/informe'+(informe.id)+'.jpg'" [alt]="informe.nome">

      
        <div *ngFor='let d of informe.descricao'>
              <p>{{d}}</p>
      
        </div>
    </div>
  </div>
    
  </ion-content>

</ion-content>
