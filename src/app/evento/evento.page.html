<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="meusEventos.length != 0; else nenhumEvento">
    <ion-item *ngFor="let evento of meusEventos">
      <ion-col size="auto">
        <ion-icon name="bookmark-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <h2>{{evento.nomeEvento}}</h2>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="opcoes(evento)">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-item>
    <ion-button color="warning" routerLink="./cadastro-evento">
      Adicionar evento
    </ion-button>
  </ion-list>

  <ng-template #nenhumEvento>
    <ion-row class="ion-padding">
      <ion-col size="auto">
        <ion-label>Nenhum evento foi adicionado!!!</ion-label>
      </ion-col>
    
      <ion-col>
        <ion-button color="warning" routerLink="./cadastro-evento">
          Adicionar evento
        </ion-button>
      </ion-col>
    </ion-row>

  </ng-template>

</ion-content>
