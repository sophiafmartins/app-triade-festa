<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-buttons>
        <ion-back-button slot="start"></ion-back-button>
      </ion-buttons>
      <ion-title>Edição do evento</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-row>
      <h3>Nome *</h3>
    </ion-row>
    <ion-row>
      <ion-input class="conteudoFormulario" type="text" placeholder="evento.nomeEvento" [(ngModel)]="evento.nomeEvento"></ion-input>
    </ion-row>
    <ion-row>
      <h3>Data *</h3>
    </ion-row>
    <ion-row>
      <ion-datetime min="2021" max="2030" class="conteudoFormulario" displayFormat="DD/MM/YYYY" [placeholder]="evento.dataEvento" [(ngModel)]="evento.dataEvento"></ion-datetime>
    </ion-row>
    <ion-row>
      <h3>Nº de convidados * </h3>
    </ion-row>
    <ion-row>
      <ion-input class="conteudoFormulario" type="number" placeholder="evento.qtdConvidados" [(ngModel)]="evento.qtdConvidados"></ion-input>
    </ion-row>
          <ion-button color="warning" (click)="editarEvento()"> 
            Confirmar
          </ion-button>
  </div>
</ion-content>
