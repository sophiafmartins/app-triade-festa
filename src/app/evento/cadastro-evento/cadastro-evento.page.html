<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-buttons>
        <ion-back-button slot="start"></ion-back-button>
      </ion-buttons>
      <ion-title>Cadastro de evento</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-row>
      <h3>Nome</h3>
    </ion-row>
    
    <ion-row> 
      <ion-input class="conteudoFormulario" type="text" placeholder="" [(ngModel)]="nomeEvento" month></ion-input>
    </ion-row>
    
    <ion-row>
      <h3>Data</h3>
    </ion-row>
    
    <ion-row>
      <ion-datetime class="conteudoFormulario" displayFormat="DD/MM/YYYY" [placeholder]="dataEvento" [(ngModel)]="dataEvento"></ion-datetime>
    </ion-row>
    
    <ion-row>
      <h3>NÂº de convidados </h3>
    </ion-row>
    
    <ion-row>
      <ion-input class="conteudoFormulario" type="number" placeholder="" [(ngModel)]="qtdConvidados"></ion-input>
    </ion-row>
          <ion-button color="warning" (click)="cadastrarEvento()">
            Adicionar evento
          </ion-button>
  </div>
</ion-content>
